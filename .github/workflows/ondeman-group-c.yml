name: OnDemand-Group-C-Day-650

on:
  schedule:
    - cron: '10 18-23 * * *'  # 13:10–18:10 Quebec (EST) = 18:10–23:10 UTC
  workflow_dispatch:

concurrency:
  group: ondemand-c
  cancel-in-progress: false

jobs:
  run_cat_group_c:
    runs-on: ubuntu-latest
    steps:
      - name: Run ONE category per run (limit=650) — Group C (1:10–6:10pm QC)
        shell: bash
        run: |
          set -euo pipefail

          declare -a cats=(
            "Health & Personal Care"
            "Tools & Home Improvement"
            "Kitchen & Dining"
            "Grocery"
            "Toys & Games"
            "Sports & Outdoors"
          )

          HOUR_UTC="$(date -u +%H)"

          # Map UTC hour to index (18..23 => 0..5)
          case "$HOUR_UTC" in
            18) idx=0 ;;
            19) idx=1 ;;
            20) idx=2 ;;
            21) idx=3 ;;
            22) idx=4 ;;
            23) idx=5 ;;
            *) echo "Not a Group C slot. Exiting."; exit 0 ;;
          esac

          cat="${cats[$idx]}"
          slug="$(python3 -c 'import urllib.parse,sys;print(urllib.parse.quote(sys.argv[1]))' "$cat")"

          echo "[$(date -u)] Group C idx=$idx category='$cat' limit=650"

          http_code="$(curl -sS -L --fail-with-body \
            -o /tmp/resp.txt -w "%{http_code}" \
            "${{ secrets.OND_WEBAPP }}?secret=${{ secrets.OND_SECRET }}&task=$slug&limit=650" \
            || echo "000")"

          if [[ "$http_code" != "200" ]]; then
            echo "::warning::HTTP $http_code for '$cat'"
            tail -n 50 /tmp/resp.txt || true
            exit 1
          fi

          tail -n 30 /tmp/resp.txt || true
