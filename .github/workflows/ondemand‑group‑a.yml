name: OnDemand-Group-A

on:
  schedule:
    # Midnight Quebec time year-round:
    # - 05:00 UTC = 00:00 EST (winter)
    # - 04:00 UTC = 00:00 EDT (summer)
    - cron: '0 4 * * *'
    - cron: '0 5 * * *'
  workflow_dispatch:

concurrency:
  group: ondemand
  cancel-in-progress: false

jobs:
  run_cat_group_a:
    runs-on: ubuntu-latest
    steps:
      - name: Run 17 categories (20 min spacing)
        shell: bash
        run: |
          set -euo pipefail

          # ---- DST-safe gate: run only when it's midnight in Quebec ----
          # We decide by checking whether America/Toronto is currently EDT or EST,
          # and only allow the matching UTC schedule to proceed.
          sudo apt-get update -y >/dev/null
          sudo apt-get install -y tzdata >/dev/null
          export TZ="America/Toronto"

          local_hour="$(date +%H)"
          local_min="$(date +%M)"
          if [[ "$local_hour" != "00" || "$local_min" != "00" ]]; then
            echo "Not midnight in Quebec (America/Toronto). It's $(date). Exiting successfully."
            exit 0
          fi

          declare -a cats=(
            "Automotive Care" "Bath & Body" "Hair Care" "Makeup" "Skin Care"
            "Electronics" "Toys & Games" "Tools & Home Improvement"
            "Dog Supplies" "Cat Supplies" "Household Supplies"
            "Vitamins, Minerals & Supplements" "Grocery" "Bath"
            "Kitchen & Dining" "Storage & Organization"
            "Men Fashion"
          )

          failures=0
          echo "Total categories: ${#cats[@]}"

          for i in "${!cats[@]}"; do
            cat="${cats[$i]}"
            slug=$(python3 -c 'import urllib.parse,sys;print(urllib.parse.quote(sys.argv[1]))' "$cat")

            echo "[$(date)] ($((i+1))/${#cats[@]}) calling: $cat"

            http_code=$(curl -sS --fail-with-body \
              -o /tmp/resp.txt -w "%{http_code}" \
              "${{ secrets.OND_WEBAPP }}?secret=${{ secrets.OND_SECRET }}&task=$slug" \
              || echo "000")

            if [[ "$http_code" != "200" ]]; then
              echo "::warning::HTTP $http_code for '$cat'"
              echo "Response:"
              tail -n 50 /tmp/resp.txt || true
              failures=$((failures+1))
            fi

            if [[ $i -lt $((${#cats[@]}-1)) ]]; then
              echo "Sleeping 20 minutes..."
              sleep $((20*60))
            fi
          done

          echo "Finished. failures=$failures"
          [[ $failures -eq 0 ]] || exit 1
