name: OnDemand-Group-A

on:
  schedule:
    - cron: '0 5 * * *'   # 05:00 UTC = 00:00 Quebec (EST)
  workflow_dispatch:

concurrency:
  group: ondemand
  cancel-in-progress: false

jobs:
  run_cat_group_a:
    runs-on: ubuntu-latest
    steps:
      - name: Run 17 categories (20 min spacing)
        shell: bash
        run: |
          set -euo pipefail

          declare -a cats=(
            "Automotive Care" "Bath & Body" "Hair Care" "Makeup" "Skin Care"
            "Electronics" "Toys & Games" "Tools & Home Improvement"
            "Dog Supplies" "Cat Supplies" "Household Supplies"
            "Vitamins, Minerals & Supplements" "Grocery" "Bath"
            "Kitchen & Dining" "Storage & Organization"
            "Men Fashion"
          )

          failures=0
          echo "Total categories: ${#cats[@]}"

          for i in "${!cats[@]}"; do
            cat="${cats[$i]}"
            slug=$(python3 -c 'import urllib.parse,sys;print(urllib.parse.quote(sys.argv[1]))' "$cat")

            echo "[$(date -u)] ($((i+1))/${#cats[@]}) calling: $cat"

            http_code=$(curl -sS --fail-with-body \
              -o /tmp/resp.txt -w "%{http_code}" \
              "${{ secrets.OND_WEBAPP }}?secret=${{ secrets.OND_SECRET }}&task=$slug" \
              || echo "000")

            if [[ "$http_code" != "200" ]]; then
              echo "::warning::HTTP $http_code for '$cat'"
              echo "Response (last 50 lines):"
              tail -n 50 /tmp/resp.txt || true
              failures=$((failures+1))
            fi

            [[ $i -lt $((${#cats[@]}-1)) ]] && sleep $((20*60))
          done

          echo "Finished. failures=$failures"
          [[ $failures -eq 0 ]] || exit 1
