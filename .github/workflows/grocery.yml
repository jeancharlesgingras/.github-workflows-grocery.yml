name: Grocery‑Daily‑23h00

on:
  # ────────────────  23:00 local  ────────────────
  # Local 23:00  (UTC‑4)  ➜  03:00 UTC  next day
  schedule:
    - cron: '0 3 * * *'          # 03:00 UTC = 23:00 EDT / 22:00 EST
  workflow_dispatch:             # manual “Run workflow” button

jobs:
  call_script:
    runs-on: ubuntu-latest
    steps:
      - name: Call Apps‑Script Web‑App
        run: |
          curl -sSL "${{ secrets.OND_WEBAPP }}?secret=${{ secrets.OND_SECRET }}&task=grocery"
