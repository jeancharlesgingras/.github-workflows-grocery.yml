name: OnDemand-Group-D

on:
  schedule:
    - cron: '40 * * * *'   # every hour at :40 UTC
  workflow_dispatch:

concurrency:
  group: ondemand
  cancel-in-progress: false

jobs:
  run_cat_group_d:
    runs-on: ubuntu-latest
    steps:
      - name: Run ONE category per run (rotating) (limit=650)
        shell: bash
        run: |
          set -euo pipefail

          # Group D categories (edit these to YOUR exact list)
          declare -a cats=(
            "Diet & Nutrition Products|6369740011"
            "Snacks & Sweets|23760073011"
            "Cooking & Baking Supplies|7351934011"
            "Health Care Products|6369959011"
            "Tableware|2224139011"
            "Kitchen Cookware|6647367011"
            "Baby|3561346011"
            "Sports & Outdoors|2242989011"
          )

          IDX=$(( ( $(date -u +%s) / 3600 ) % ${#cats[@]} ))
          ENTRY="${cats[$IDX]}"
          LABEL="${ENTRY%%|*}"
          CATID="${ENTRY##*|}"

          echo "[$(date -u)] Running Group-D: $LABEL ($CATID)"

          http_code=$(curl -sS --fail-with-body \
            -o /tmp/resp.txt -w "%{http_code}" \
            "${{ secrets.OND_WEBAPP }}?secret=${{ secrets.OND_SECRET }}&task=cat:${CATID}&limit=650" \
            || echo "000")

          if [[ "$http_code" != "200" ]]; then
            echo "::warning::HTTP $http_code for '$LABEL'"
            echo "Response (last 50 lines):"
            tail -n 50 /tmp/resp.txt || true
            exit 1
          fi

          echo "OK (200) for '$LABEL'"
